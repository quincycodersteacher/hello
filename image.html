<!DOCTYPE html>
<html lang="en">
<head>
  <title>Move Image with JavaScript</title>
  <style>
    #imageToMove {
      position: absolute; /* Enables positioning */
      top: 50px;
      left: 50px;
      width: 100px;
    }
  </style>
</head>
<body>
  <img src="images/cat.jpg" id="imageToMove" alt="Movable Image">
  <script src="./scripts/image.js"></script>
</body>
</html>
